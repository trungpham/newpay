<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script src="../../../../build/yui/yui.js"></script>
<script>
    YUI({
        coverage: ['post-message'],
        filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        modules: {
            'post-message-tests': {
                fullpath: './assets/post-message-tests.js',
                requires: ['PostMessage', 'test']
            }
        }
    }).use('post-message-tests', 'test-console', function (Y) {
                new Y.Test.Console().render('#log');
                Y.Test.Runner.setName('PostMessage');
                Y.Test.Runner.run();
            });
</script>

</body>
</html>
