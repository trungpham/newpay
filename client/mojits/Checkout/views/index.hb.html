<div id="{{mojit_view_id}}">
    <div>Pay With</div>
    {{#if paymentProfiles}}
        <ul>
            {{#each paymentProfiles}}
                <li><button>{{paymentProfileText}}</button></li>
            {{/each}}
        </ul>
    {{/if}}

    {{#if payments}}
        <ul>
            {{#each payments}}
            <li><button>{{type}}</button></li>
            {{/each}}
        </ul>
    {{/if}}
</div>
